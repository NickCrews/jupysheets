<html>
  <head>
    <title>JupyterLite in an iframe</title>
  </head>
  <body>
    <h2>JupyterLite with command bridge</h2>
    <div>
      <button id="set-dark-theme">Set Dark Theme</button>
      <button id="set-light-theme">Set Light Theme</button>
      <button id="list-commands">List Commands (check console)</button>
    </div>
    <iframe
    id="jupyterlite-iframe"
    src="%VITE_DEMO_SRC%"
    sandbox="allow-scripts allow-same-origin allow-downloads allow-popups"
    allow="microphone"
    allowfullscreen
    width="100%"
    height="600px"
    style="border: 1px solid #ddd; border-radius: 8px;"
    >
  </iframe>
  <script type="module" src="./main.ts"></script>
  </body>
</html>
