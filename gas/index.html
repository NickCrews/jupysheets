<html>
  <head>
    <title>JupyterLite in an iframe</title>
    <style>
      html, body {
        height: 100%;
        /*
        Google sheets sidebar only gives us 300px of width,
        so the jupyterlite iframe is going to feel cramped no matter what we do.
        But the default margin on the body element is 8px, which shaves
        16px off of our precious real estate, so we remove the margin entirely.
         */
        margin: 0;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      #jupyterlite-iframe {
        flex: 1;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h2>JupyterLite with command bridge</h2>
    <div>
      <button id="set-dark-theme">Set Dark Theme</button>
      <button id="set-light-theme">Set Light Theme</button>
      <button id="list-commands">List Commands (check console)</button>
    </div>
    <div id="command-output"></div>
    <iframe
    id="jupyterlite-iframe"
    src="%VITE_DEMO_SRC%"
    sandbox="allow-scripts allow-same-origin allow-downloads allow-popups"
    allow="microphone"
    allowfullscreen
    >
  </iframe>
  <script type="module" src="./main.ts"></script>
  </body>
</html>
